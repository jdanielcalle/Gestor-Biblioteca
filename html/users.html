<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Usuarios</title>
</head>
<body>
    <div class="container w-75 p-3 ">
        <h1 class="mt-5 text-center">Registrar un nuevo usuario</h1>
        <br>
        <div class="mb-3 ">
            <label for="exampleFormControlInput1" class="form-label" ><b>Nombre:</b></label>
            <input type="email" class="form-control rounded-4 border border-dark" id="userName" placeholder="Ingrese el nombre">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
            <input type="email" class="form-control rounded-4 border border-dark" id="userEmail" placeholder="Ingrese el email del usuario">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" ><b>Fecha de nacimiento:</b></label>
            <input type="date" class="form-control rounded-4 border border-dark" id="birthDate" style="border-radius: 1rem;">
          </div>
          <center><button type="button" class="btn btn-primary" id="addUserBtn">Registrar Usuario</button></center>
    </div>

    <div class="container w-75 p-3">
      <hr>
        <h1>Lista de Usuarios</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="usersTableContent">
                
            </tbody>
          </table>
        <div class="container" id="userListEmptyContent"></div>
    </div>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Gesti√≥n de Biblioteca</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/html/users.html">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/books.html">Libros</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script src="../js/user.js" type="module"></script>
</body>
</html>
